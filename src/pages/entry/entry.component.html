<el-container class="entry-page">
  <el-header class="header">
    <el-row type="flex">
      <el-col>header</el-col>
      <el-col class="text-right">
        <small>当前服务器时间：{{formatDateTime}}</small>
      </el-col>
    </el-row>
  </el-header>
  <el-container>
    <el-aside>
      <el-menu background-color="#545c64" text-color="#fff" active-text-color="var(--color-primary)" :router="true"
        :default-active="activeMenu">
        <el-menu-item v-for="menu in menus" :index="menu.index" :key="menu.index">
          <template slot="title">
            <i v-if="menu.icon" :class="menu.icon"></i>
            <span>{{menu.name}}</span>
          </template>
        </el-menu-item>
      </el-menu>
    </el-aside>
    <el-main class="full-height">
      <router-view></router-view>
    </el-main>
  </el-container>
</el-container>
